
<!DOCTYPE html>

        <meta charset="utf-8">

        <title>Mario's Weather App</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/weather-app.css">
        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Mario Garcia</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="personal.html">About me</a></li>
                        <li><a href="weather.html">Weather App</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">

            <h1 class="page-header">Check the weather</h1>

            <div class="row">
                <div class="col-lg-6">
                    <h2>Enter a Utah city below!</h2>

                    <br>

                    <form role="form">
                        <div class="input-group">
                            <input type="text" class="form-control" id="city-input" placeholder="Enter a UT City...">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="city-btn">Go!</button>
                          </span>
                        </div><!-- /input-group -->
                        <div id="suggestions">
                        </div>

                        <br>

                        <div class="form-group">
                            <label>You chose:</label>
                            <textarea class="form-control" rows="3" id="chosen-city"></textarea>
                        </div>
                    </form>
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <h2>Current Weather in that city is</h2>

                    <br>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" id="weather-pnl-title">Choose a City!</h3>
                        </div>
                        <div class="panel-body" id="weather-pnl-body">
                        </div>
                    </div>
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->

            <h2>Comments</h2>
            <div class="row">
                <div class="col-lg-6">
                    <form role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name-input" placeholder="Enter your name">

                            <br>

                            <label for="comment">Comment:</label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div><!-- /input-group -->

                        <button class="btn btn-success btn-lg btn-default float-right" type="submit" id="comment-btn">Post</button>

                    </form>

                    <br>

                    <h1 class="page-header"></h1>

                    <div id="comments">
                    </div>

                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->

        </div><!-- /.container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/weather.js"></script>
    </body>
